<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div class="racket_roll" id="racket_container">
            <img id="racket_sprite" src="photos/racket.png" alt="racket" />
          </div>
          <div id="tennisball_container" class="tennisball_roll">
            <img
              id="tennisball_sprite"
              src="photos/tennis_ball_2.png"
              alt="tennis ball"
            />
          </div>
          <div id="tennisball_2_container" class="tennisball_2_roll">
            <img
              id="tennisball_2_sprite"
              src="photos/tennis_ball_2.png"
              alt="tennis ball"
            />
          </div>
          <div id="basketball_container" class="basketball_roll">
            <img
              id="basketball_sprite"
              src="photos/basket_ball.png"
              alt="basket ball"
            />
          </div>
          <div id="basketball_2_container" class="basketball_2_roll">
            <img
              id="basketball_2_sprite"
              src="photos/basket_ball.png"
              alt="basket ball"
            />
          </div>
          <div id="bomb_container" class="bomb_roll">
            <img id="bomb_sprite" src="photos/bomb_2.png" alt="bomb" />
          </div>
          <div id="tennis_player_container">
            <img
              id="tennis_player_sprite"
              src="photos/tennis_player.png"
              alt="tenins player"
            />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board"></div>
          <img id="time_board" src="" />
          <div id="heart_lost_container">
            <img id="heart_lost_sprite" src="photos/heart_lost.png" />
          </div>
          <div id="heart_lost_2_container">
            <img id="heart_lost_2_sprite" src="photos/heart_lost.png" />
          </div>
          <div id="heart_lost_3_container">
            <img id="heart_lost_3_sprite" src="photos/heart_lost.png" />
          </div>
          <div id="heart_lost_4_container">
            <img id="heart_lost_4_sprite" src="photos/heart_lost.png" />
          </div>
          <div id="heart_container">
            <img id="heart_sprite" src="photos/heart.png" />
          </div>
          <div id="heart_2_container">
            <img id="heart_2_sprite" src="photos/heart.png" />
          </div>
          <div id="heart_3_container">
            <img id="heart_3_sprite" src="photos/heart.png" />
          </div>
          <div id="heart_4_container">
            <img id="heart_4_sprite" src="photos/heart.png" alt="heart" />
          </div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
