<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tennis Clicker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="tennisball_container">
            <img
              id="tennisball_sprite"
              src="photos/tennis_ball_2.png"
              alt="tennisball"
            />
          </div>
          <div id="tennisball_2_container">
            <img
              id="tennisball_2_sprite"
              src="photos/tennis_ball_2.png"
              alt="tennisball"
            />
          </div>
          <div id="tennisball_3_container">
            <img id="tennisball_3_sprite" src="photos/tennis_ball_2.png" alt="tennisball">
          </div>
          <div id="football_container">
            <img
              id="football_sprite"
              src="photos/football.png"
              alt="football"
            />
          </div>
          <div id="football_2_container">
            <img
              id="football_2_sprite"
              src="photos/football.png"
              alt="football"
            />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board"> 
            <span id="tennisball_score">0</span>
            <img id="tennisball_image" src="photos/tennis_ball_2.png" alt="tennis ball">
          <div id="time_container">
          <img id="time_sprite" class="" src="photos/timer.png" alt="Timer">
          </div>
            <div id="life_board">
              <img id="heart1" src="photos/heart.png" alt="heart" class="active_heart"/>
              <img id="heart2" src="photos/heart.png" alt="heart" class="active_heart"/>
              <img id="heart3" src="photos/heart.png" alt="heart" class="active_heart"/>
              <img id="heart4" src="photos/heart.png" alt="heart" class="active_heart"/>
          </div>
        </div>
      </div>
    </div>
      <div id="start">
        <h2>Tennis Clicker🎾</h2>
        <p>Du skal nå at klikke på 12 tennisbolde inden tiden løber ud!<br> Men pas på du ikke klikker på fodboldene, så mister du nemlig liv!😵 <br> Og hvis du mister alle 4 er det game over!</p>
        <button id="btn_start" class="pulse">Start spil!</button>
      </div>
      <div id="game_over" class="hidden">
        <h1>Du tabte!😖😵</h1>
        <button id="btn_restart" class="pulse">Genstart spillet</button>
      </div>
      <div id="level_complete" class="hidden">
        <h1>Level complete🎾🎉</h1>
        <button id="btn_go_to_start" class="pulse">Tilbage til start!</button>
      </div>

    <audio id="sound_gameover" src="sounds/gameOver.mp3"></audio>
    <audio id="sound_win" src="sounds/tada.mp3"></audio>
    <audio id="sound_tennisball" src="sounds/tennisball.mp3"></audio>
    <audio id="sound_game" src="sounds/game.mp3"></audio>
    <audio id="sound_football" src="sounds/football.mp3"></audio>
  <script src="app.js"></script>
  </body>
</html>
