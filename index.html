<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="racket_container">
            <img id="racket_sprite" src="/photos/racket.png" alt="racket" />
          </div>
          <div id="tennisball_container">
            <img
              id="tennisball_sprite"
              src="/photos/tennis_ball.png"
              alt="tennis ball"
            />
          </div>
          <div id="basketball_container">
            <img
              id="basketball_sprite"
              src="/photos/basket_ball.png"
              alt="basket ball"
            />
          </div>
          <div id="bomb_container">
            <img id="bomb_sprite" src="/photos/bomb.png" alt="bomb" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board"></div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
