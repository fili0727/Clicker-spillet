<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div class="racket_roll" id="racket_container">
            <img id="racket_sprite" src="photos/racket.png" alt="racket" />
          </div>
          <div id="tennisball_container">
            <img
              id="tennisball_sprite"
              src="photos/tennis_ball_2.png"
              alt="tennis ball"
            />
          </div>
          <div id="tennisball_2_container">
            <img
              id="tennisball_2_sprite"
              src="photos/tennis_ball_2.png"
              alt="tennis ball"
            />
          </div>
          <div id="football_container">
            <img
              id="football_sprite"
              src="photos/football.png"
              alt="football"
            />
          </div>
          <div id="football_2_container" class="football_2_roll">
            <img
              id="football_2_sprite"
              src="photos/football.png"
              alt="football"
            />
          </div>
          <div id="bomb_container" class="bomb_roll">
            <img id="bomb_sprite" src="photos/bomb_2.png" alt="bomb" />
          </div>
          <!-- <div id="tennis_player_container">
            <img
              id="tennis_player_sprite"
              src="photos/tennis_player.png"
              alt="tenins player"
            />
          </div> -->
        </div>
        <div id="game_ui">
          <div id="score_board"> 
            <span id="tennisball_score">0</span>
            <img id="tennisball_image" src="photos/tennis_ball_2.png" alt="tennis ball">
          </div>

          <img id="time_board" src="" />
          <div>
            <div id="life_board">
              <img id="heart1" src="photos/heart.png" alt="heart" class="active_heart"/>
              <img id="heart2" src="photos/heart.png" alt="heart" class="active_heart"/>
              <img id="heart3" src="photos/heart.png" alt="heart" class="active_heart"/>
              <img id="heart4" src="photos/heart.png" alt="heart" class="active_heart"/>
          </div>
        </div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden">
        <h1>Game over bitch</h1>
      </div>
      <div id="level_complete" class="hidden">
        <h1>Level complete slay</h1>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
